<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Ultimate JavaScript Playground ðŸŽ‰</h1>
    </header>

    <!-- Section 1: Button Click -->
    <section id="button-click">
        <button id="myButton">Click Me</button>
    </section>

    <!-- Section 2: Hover Effect -->
    <section id="hover-effect">
        <div id="myElement" class="hover-box">
            Hover over me!
        </div>
    </section>

    <!-- Section 3: Keypress Event -->
    <section id="keypress-event">
        <p>Press any key and check the console!</p>
    </section>

    <!-- Section 4: Button Changing Text and Color -->
    <section id="change-button">
        <button id="changeButton">Click to Change Text and Color</button>
    </section>

    <!-- Section 5: Image Gallery (Slideshow) -->
    <section id="slideshow">
        <img id="slideshowImage" src="image1.jpg" alt="Image Gallery" width="300">
        <button id="nextButton">Next Image</button>
    </section>

    <!-- Section 6: Form -->
    <section id="form-section">
        <form id="myForm">
            <label for="inputField">Name:</label>
            <input type="text" id="inputField" required>
            <br>

            <label for="emailField">Email:</label>
            <input type="email" id="emailField" required>
            <br>

            <label for="passwordField">Password (min 8 characters):</label>
            <input type="password" id="passwordField" required>
            <br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
